backend:
  name: git-gateway
  branch: main # ou master, dependendo do nome da sua branch principal no GitHub

publish_mode: editorial_workflow # Opcional: permite rascunhos e revisão antes de publicar
media_folder: "src/images/uploads" # Onde as imagens enviadas pelo CMS serão salvas
public_folder: "/images/uploads" # Caminho público para as imagens

collections:
  - name: "posts" # Nome da coleção (posts do blog )
    label: "Posts do Blog" # Título visível no CMS
    folder: "src/posts" # Pasta onde os posts serão salvos
    create: true # Permite criar novos posts
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Formato do nome do arquivo (ex: 2025-06-26-meu-post.md)
    fields: # Campos para cada post
          - {label: "Título", name: "title", widget: "string", required: true}
          - {label: "Autor", name: "author", widget: "string", default: "Equipe Silk Machine"}
          - label: "Data" # Propriedade 'label'
            name: "date"   # Propriedade 'name'
            widget: "datetime" # Propriedade 'widget'
            required: true # Propriedade 'required'
            format: "YYYY-MM-DD" # Propriedade 'format' com indentação
            date_format: "YYYY-MM-DD" # Propriedade 'date_format' com indentação
          - {label: "Tags", name: "tags", widget: "list", default: ["blog"], required: false}
          - {label: "Corpo do Post", name: "body", widget: "markdown", required: true}
  
  - name: "pages" # Exemplo de coleção para páginas estáticas (Sobre, Contato, etc.)
    label: "Páginas"
    folder: "src/pages" # Pasta onde as páginas serão salvas
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string", required: true}
      - {label: "Corpo da Página", name: "body", widget: "markdown", required: true}

  - name: "videos" # Nova coleção para vídeos
    label: "Vídeos"
    folder: "src/videos" # Pasta onde os vídeos serão salvos
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string", required: true}
      - {label: "Descrição", name: "description", widget: "text", required: true}
      - {label: "URL do Vídeo", name: "video_url", widget: "string", required: true, hint: "Cole aqui o link do YouTube, Instagram, TikTok ou Facebook"}
      - label: "Categoria"
        name: "category"
        widget: "select"
        required: true
        options:
          - {label: "Tutoriais K3-350", value: "tutoriais"}
          - {label: "Demonstrações", value: "demonstracoes"}
          - {label: "Depoimentos", value: "depoimentos"}
          - {label: "Treinamentos", value: "treinamentos"}
          - {label: "Novidades", value: "novidades"}
          - {label: "Dicas de Negócio", value: "dicas-negocio"}
      - {label: "Tags", name: "tags", widget: "list", required: false, hint: "Ex: K3-350, canecas, copos, serigrafia"}
      - {label: "Thumbnail Personalizada", name: "thumbnail", widget: "image", required: false, hint: "Imagem opcional para substituir a thumbnail padrão do vídeo"}
      - {label: "Vídeo em Destaque", name: "featured", widget: "boolean", default: false, hint: "Marque para exibir na seção de destaques"}
      - label: "Data de Publicação"
        name: "date"
        widget: "datetime"
        required: true
        format: "YYYY-MM-DD"
        date_format: "YYYY-MM-DD"
      - {label: "Duração (em segundos)", name: "duration", widget: "number", required: false, hint: "Duração aproximada do vídeo em segundos"}
      - label: "Plataforma"
        name: "platform"
        widget: "select"
        required: true
        options:
          - {label: "YouTube", value: "youtube"}
          - {label: "Instagram", value: "instagram"}
          - {label: "TikTok", value: "tiktok"}
          - {label: "Facebook", value: "facebook"}
      - {label: "ID do Vídeo", name: "video_id", widget: "string", required: false, hint: "ID extraído automaticamente da URL (deixe em branco)"}

